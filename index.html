<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Array_Callback</title>
    <script src="arr_clbck.js" defer></script>
</head>

<body>
    <form>
        <div>
            Enter element to be Found:
            <input type="number" name="num" id="num" />
            <input type="button" value="Find" onclick="setvalue()" />
        </div>
        <input type="button" value="Display Array" onclick="display()" />
        <input type="button" value="Display Array (Ordered)" onclick="displaySorted()" />

        <table border="1" id="resultTable" style="margin-top: 20px; width: 100%;">
            <thead>
                <tr>
                    <th>Operation</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Index of Element</td><td id="index"></td></tr>
                <tr><td>Array Elements</td><td id="arrayDisplay"></td></tr>
                <tr><td>Sum of Elements</td><td id="sum"></td></tr>
                <tr><td>Minimum Element</td><td id="min"></td></tr>
                <tr><td>Maximum Element</td><td id="max"></td></tr>
                <tr><td>Average</td><td id="average"></td></tr>
                <tr><td>Is Array Even</td><td id="isEven"></td></tr>
                <tr><td>Is Array Odd</td><td id="isOdd"></td></tr>
                <tr><td>Even Numbers in Array</td><td id="evenNumbers"></td></tr>
                <tr><td>Odd Numbers in Array</td><td id="oddNumbers"></td></tr>
            </tbody>
        </table>
    </form>
    <script src="arr_clbck.js"></script>
</body>

</html>
